<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="../src/image/png"
      sizes="32x32"
      href="src/favicon-32x32.png"
    />

    <title>DOM Array Methods</title>
  </head>

  <body>
    <h1>DOM Array Methods</h1>
    <div class="container">
      <aside>
        <button id="add_user">
          Add user <i class="fa-solid fa-user-plus"></i>
        </button>
        <button id="double">
          Double Money <i class="fa-solid fa-sack-dollar"></i>
        </button>
        <button id="show_millionaires">
          Show Only Millionaires <i class="fa-solid fa-piggy-bank"></i>
        </button>
        <button id="sort">
          Sort by Richest <i class="fa-solid fa-filter-circle-dollar"></i>
        </button>
        <button id="calculate_wealth">
          Calculate entire Wealth <i class="fa-solid fa-cash-register"></i>
        </button>
      </aside>
      <main id="main">
        <h2><strong>Person</strong> Wealth</h2>
        <div class="user-list" id="list"></div>
        <div id="total-wealth"></div>
      </main>
    </div>
    <script
      src="https://kit.fontawesome.com/f347a2f41e.js"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
